{% extends './base.html'%}
{% load static %}
{% block content %}
  <style>
	  body{
    background-color: #f1f1f1;
  }
  .register-form{
    margin: 50px auto;
    padding: 25px 50px;
    background-color: #a4508b;
    background-image: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);
    box-shadow: 2px 2px 4px #ab8de0;
    
    border-radius: 5px;
    color: #fff;
    
  }
  .register-form h2{
	
	padding-left: 110px;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-top: 0px;
    margin-bottom: 15px;
    
    border-radius: 10px;
    border: 1px solid #25055f;
  }
  .reg_frm{
	margin-top: 50px;
  }

  }
  </style>

<div class="container">
	<div class="row reg_frm">
	  
		<div class="register-form">
		  <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
			  <h2>Login</h2>
			  <br/>


			<div class="form-group">
				  <input type="text" id="logid" name="logid" class="input-medium bfh-phone form-control" data-country="INDIA" placeholder="Mobile No" required="required">
			</div>
			
			<div class="form-group">
			  <input type="password" id="logpassword" name="logpassword" class="form-control" placeholder="Password" required="required">
			</div>
			
			<div class="form-group">
				  <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" tabindex="7">
			</div>
			
			
			
		  </form>
		</div>
	  </div>
	</div>
  </div>
  



{% endblock %}
